[INFO]
name = VSCode Extensions Installer & Updater
description = Bash scripts to install, update, and remove VSCode extensions with smart checking & pre-release prompts ✨

[REQUIREMENTS]
- VSCode CLI (code) installed and accessible 🖥️
- Bash shell (default on Linux/macOS) 🐚
- File 'han.vscodepack' with extension list 📄

[USAGE]
; ----------------------------------------
; Install all extensions from han.vscodepack
install = ./install.sh 🔧

; Update installed extensions, prompt for pre-release installs
update = ./update.sh update ⬆️

; Remove unwanted extension by name
remove = ./update.sh remove 🗑️

[FEATURES]
- Auto skip extensions already installed ✅
- Prompt before installing pre-release (beta/alpha) ⚠️
- Includes themes & icon packs for that fresh look 🎨
- Tested on Arch Linux & other distros 🐧
- Easy customization of extension list 📝

[TIPS]
- Edit han.vscodepack to add/remove extensions 🛠️
- Install Fira Code font for slick code ligatures 🔤
- Customize your VSCode settings after install for max power 💥

